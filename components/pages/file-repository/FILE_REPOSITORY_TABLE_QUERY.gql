query FILE_REPOSITORY_TABLE_QUERY($first: Int, $offset: Int, $filters: JSON) {
  file {
    hits(first: $first, offset: $offset, filters: $filters) {
      edges {
        node {
          object_id
          data_type
          file_type
          analysis {
            experiment {
              experiment_strategy
            }
          }
          study_id
          file {
            size
          }
          donors {
            hits {
              edges {
                node {
                  donor_id
                }
              }
            }
          }
        }
      }
    }
  }
}
