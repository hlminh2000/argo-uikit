query CLINICAL_ENTITY_DATA(
  $programShortName: String!
  $withErrors: Boolean
  $entityTypes: [String]
  $first: Int!
  $offset: Int!
  $filters: QueryFilter
  $sort: [QuerySort]
) {
  clinicalData(
    variables: {
      programShortName: $programShortName
      withErrors: $withErrors
      entityTypes: $entityTypes
      first: $first
      offset: $offset
      filters: $filters
      sort: $sort
    }
  ) {
    clinicalEntities {
      entityName
      entityFields
      records {
        name
        value
      }
    }
    completionStats {
      coreCompletion {
        donor
        specimens
        primaryDiagnosis
        familyHistory
        followUps
        treatments
      }
      coreCompletionDate
      coreCompletionPercentage
      overriddenCoreCompletion
      donorId
    }
  }
}
