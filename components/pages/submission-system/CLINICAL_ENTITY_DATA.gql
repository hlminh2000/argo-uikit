query CLINICAL_ENTITY_DATA(
  $programShortName: String!
  $withErrors: Boolean
  $entityTypes: [String]
  $page: Int!
  $limit: Int!
  $filters: QueryFilter
  $sort: String!
) {
  clinicalData(
    variables: {
      programShortName: $programShortName
      withErrors: $withErrors
      entityTypes: $entityTypes
      page: $page
      limit: $limit
      filters: $filters
      sort: $sort
    }
  ) {
    clinicalEntities {
      entityName
      entityFields
      records {
        name
        value
      }
    }
    completionStats {
      coreCompletion {
        donor
        specimens
        primaryDiagnosis
        familyHistory
        followUps
        treatments
      }
      coreCompletionDate
      coreCompletionPercentage
      overriddenCoreCompletion
      donorId
    }
    clinicalErrors {
      donorId
      submitterDonorId
      errors {
        entityName
        errorType
        fieldName
        index
        message
      }
    }
  }
}
