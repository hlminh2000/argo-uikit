query CLINICAL_ENTITY_DATA(
  $programShortName: String!
  $page: Int!
  $limit: Int!
  $entityTypes: [EntityTypes]
  $filters: QueryFilter
  $sort: String!
) {
  clinicalData(
    programShortName: $programShortName
    entityTypes: $entityTypes
    page: $page
    limit: $limit
    filters: $filters
    sort: $sort
  ) {
    clinicalEntities {
      entityName
      entityFields
      records {
        name
        value
      }
    }
    completionStats {
      coreCompletion {
        donor
        specimens
        primaryDiagnosis
        familyHistory
        followUps
        treatments
      }
      coreCompletionDate
      coreCompletionPercentage
      overriddenCoreCompletion
      donorId
    }
    clinicalErrors {
      donorId
      submitterDonorId
      errors {
        entityName
        errorType
        fieldName
        index
        message
      }
    }
  }
}
