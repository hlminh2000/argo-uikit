query PROGRAM_DONOR_SUMMARY_QUERY(
  $programShortName: String!
  $first: Int!
  $offset: Int!
  $sorts: [DonorSummaryEntrySort]
  $filters: [ProgramDonorSummaryFilter!]
) {
  programDonorSummary(
    programShortName: $programShortName
    first: $first
    offset: $offset
    sorts: $sorts
    filters: $filters
  ) {
    entries {
      id
      donorId
      programShortName
      validWithCurrentDictionary
      releaseStatus
      submitterDonorId
      submittedCoreDataPercent
      registeredNormalSamples
      registeredTumourSamples
      publishedNormalAnalysis
      publishedTumourAnalysis
      alignmentsCompleted
      alignmentsRunning
      alignmentsFailed
      sangerVcsCompleted
      sangerVcsRunning
      sangerVcsFailed
      mutectFailed
      mutectRunning
      mutectCompleted
      processingStatus
      updatedAt
    }
    stats {
      registeredDonorsCount
      fullyReleasedDonorsCount
      partiallyReleasedDonorsCount
      noReleaseDonorsCount
      donorsInvalidWithCurrentDictionaryCount
      completedWorkflowRuns
      inProgressWorkflowRuns
      failedWorkflowRuns
      coreCompletion {
        completed
        incomplete
        noData
      }
      sampleStatus {
        valid
        invalid
      }
      rawReadsStatus {
        valid
        invalid
      }
      alignmentStatusCount {
        completed
        inProgress
        failed
        noData
      }
      sangerStatusCount {
        completed
        inProgress
        failed
        noData
      }
      mutectStatusCount {
        completed
        inProgress
        failed
        noData
      }
    }
  }
}
